<!DOCTYPE html>
<html lang="my">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Purchase Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #000000; /* Black */
        --secondary-color: #ffd700; /* Gold */
        --text-color: #ffffff;
        --input-bg: #1e1e1e;
        --font-myanmar: "Padauk", sans-serif;
        --navbar-height: 56px;
        --padding-v: 10px;
      }

      body {
        background-color: var(--primary-color);
        color: var(--text-color);
        font-family: var(--font-myanmar);
        height: 100vh;
        overflow: hidden;
      }

      .navbar-custom {
        background-color: var(--primary-color);
        border-bottom: 1px solid var(--secondary-color);
        height: var(--navbar-height);
      }

      .container-fluid-custom {
        height: calc(100vh - var(--navbar-height));
        padding: var(--padding-v) 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .card-custom {
        background-color: var(--input-bg);
        border: 1px solid var(--secondary-color);
        border-radius: 8px;
        width: 95%;
        max-width: 1000px;
        padding: 15px;
        max-height: calc(
          100vh - var(--navbar-height) - (2 * var(--padding-v)) - 2px
        );
        overflow-y: hidden;
      }

      .form-group-compact {
        margin-bottom: 8px !important;
      }

      .form-label {
        color: var(--secondary-color);
        font-weight: bold;
        font-size: 0.85rem;
        margin-bottom: 3px;
      }

      .summary-box {
        background-color: var(--primary-color);
        border: 1px solid var(--secondary-color);
        padding: 8px;
        border-radius: 5px;
        margin-bottom: 8px !important;
      }

      .summary-box .value {
        color: var(--text-color);
        font-size: 1.2rem;
        font-weight: bold;
      }

      #remark {
        min-height: 35px;
        height: 35px;
        resize: none;
      }

      .top-options {
        margin-bottom: 10px !important;
      }

      .top-options .form-check-inline {
        margin-right: 0.5rem;
        margin-bottom: 0.2rem;
      }

      .btn-gold {
        background-color: var(--secondary-color);
        color: var(--primary-color);
        border: none;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.3s;
      }

      .btn-gold:hover {
        background-color: #ffc700;
        color: var(--primary-color);
        transform: scale(1.02);
      }

      .form-check-input:checked {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
      }
      .form-check-input {
        background-color: var(--input-bg);
        border-color: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <span class="navbar-brand me-auto">Purchase > New Purchase</span>
      </div>
    </nav>

    <div class="container-fluid container-fluid-custom">
      <div class="card card-custom">
        <form id="purchaseForm">
          <div class="row top-options">
            <div class="col-12 d-flex flex-wrap gap-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="purchaseType"
                  id="type1"
                  checked
                />
                <label class="form-check-label text-white" for="type1"
                  >ဝယ်</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="purchaseType"
                  id="type2"
                />
                <label class="form-check-label text-white" for="type2"
                  >ရောင်း</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="purchaseType"
                  id="type3"
                />
                <label class="form-check-label text-white" for="type3"
                  >ရွှေအပ်</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="purchaseType"
                  id="type4"
                />
                <label class="form-check-label text-white" for="type4"
                  >အပ်ရွှေ ငွေပြောင်း</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="purchaseType"
                  id="type5"
                />
                <label class="form-check-label text-white" for="type5"
                  >ရွှေပြန်ယူ</label
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 form-group-compact">
              <label for="customerName" class="form-label">Customer Name</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  value="Aye Aye"
                  required
                />
                <button class="btn btn-gold btn-sm" type="button">+</button>
              </div>
            </div>
            <div class="col-md-6 form-group-compact">
              <label for="receivedDate" class="form-label">Received Date</label>
              <input
                type="date"
                class="form-control"
                id="receivedDate"
                value="2025-11-13"
                required
              />
            </div>

            <div class="col-12 form-group-compact">
              <div class="summary-box text-center">
                <div class="value">၂ ကျပ် ၆ ပဲ ၃ ရွေး / ၄,၀၀၀,၀၀၀</div>
              </div>
            </div>

            <div class="col-md-6 form-group-compact">
              <label class="form-label">အရေအတွက် (Quantity)</label>
              <div class="input-group">
                <input
                  type="number"
                  class="form-control text-center"
                  placeholder="ကျပ်"
                  value="0"
                  min="0"
                  oninput="calculateAmount()"
                />
                <span class="input-group-text bg-dark text-white">ကျပ်</span>
                <input
                  type="number"
                  class="form-control text-center"
                  placeholder="ပဲ"
                  value="0"
                  min="0"
                  max="16"
                  oninput="calculateAmount()"
                />
                <span class="input-group-text bg-dark text-white">ပဲ</span>
                <input
                  type="number"
                  class="form-control text-center"
                  placeholder="ရွေး"
                  value="0"
                  min="0"
                  max="8"
                  oninput="calculateAmount()"
                />
                <span class="input-group-text bg-dark text-white">ရွေး</span>
              </div>
            </div>

            <div class="col-md-6 form-group-compact">
              <label class="form-label">အလေးချိန်</label>
              <div class="d-flex align-items-center">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="weightUnit"
                    id="unitKyat"
                    value="Kyat"
                    checked
                  />
                  <label class="form-check-label text-white" for="unitKyat"
                    >ကျပ်</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="weightUnit"
                    id="unitGram"
                    value="Gram"
                  />
                  <label class="form-check-label text-white" for="unitGram"
                    >Gram</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="weightUnit"
                    id="unitKg"
                    value="Kg"
                  />
                  <label class="form-check-label text-white" for="unitKg"
                    >Kg</label
                  >
                </div>

                <div class="ms-auto summary-box p-1 my-0" style="width: auto">
                  <span
                    id="weightDisplay"
                    class="value"
                    style="font-size: 0.9rem"
                  >
                    ၀ ကျပ် ၀ ပဲ ၀ ရွေး
                  </span>
                </div>
              </div>
            </div>

            <div class="col-md-6 form-group-compact">
              <label for="unitAmount" class="form-label">Unit Amount</label>
              <input
                type="number"
                class="form-control"
                id="unitAmount"
                placeholder="0"
                oninput="calculateAmount()"
              />
            </div>
            <div class="col-md-6 form-group-compact">
              <label for="amount" class="form-label">Amount</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                placeholder="0"
                readonly
              />
            </div>

            <div class="col-md-6 form-group-compact">
              <label for="bank" class="form-label">Bank</label>
              <select class="form-select" id="bank">
                <option value="Cash" selected>Cash</option>
                <option value="KBZ">KBZ Bank</option>
                <option value="AYA">AYA Bank</option>
              </select>
            </div>
            <div class="col-md-6 form-group-compact">
              <label for="payment" class="form-label">Payment</label>
              <input
                type="number"
                class="form-control"
                id="payment"
                placeholder="0"
                oninput="calculateAmount()"
              />
            </div>

            <div class="col-12 form-group-compact">
              <label for="remark" class="form-label">Remark</label>
              <textarea class="form-control" id="remark" rows="1"></textarea>
            </div>
          </div>

          <div class="row pt-2">
            <div class="col-12 d-flex justify-content-end">
              <button
                type="submit"
                class="btn btn-gold btn-lg"
                style="width: 250px"
              >
                <i class="fas fa-save me-2"></i> သိမ်းဆည်းမည် (Save)
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script>
      function calculateAmount() {
        const unitAmount =
          parseFloat(document.getElementById("unitAmount").value) || 0;
        const kyats =
          parseFloat(
            document.querySelector('input[placeholder="ကျပ်"]').value
          ) || 0;
        const pais =
          parseFloat(document.querySelector('input[placeholder="ပဲ"]').value) ||
          0;
        const yways =
          parseFloat(
            document.querySelector('input[placeholder="ရွေး"]').value
          ) || 0;

        const totalYways = kyats * 16 * 8 + pais * 8 + yways;

        document.getElementById(
          "weightDisplay"
        ).textContent = `${kyats} ကျပ် ${pais} ပဲ ${yways} ရွေး`;

        const calculatedAmount = totalYways * (unitAmount / (16 * 8));

        document.getElementById("amount").value = calculatedAmount.toFixed(0);
      }

      document.addEventListener("DOMContentLoaded", calculateAmount);
    </script>
  </body>
</html>
